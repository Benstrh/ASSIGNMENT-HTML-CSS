<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT TEST HTML CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="sec-1">
            <div class="left-content">
            <p>Photo by <a href="https://unsplash.com/@irrabagon" target="_blank">Alexandr Popadin</a></p>
            </div>
        </section>

        <section class="sec-2">
            <div class="right-content">
                <section class="content-1">
                    <div class="logo">
                        <img src="img/logo 1.png" alt="">
                        <p class="logotype">Vison Capital</p>
                    </div>

                    <div class="sign-form">
                        <p class="greetings">Nice to see you again</p>
                        <p class="log-pass">Login</p>
                            <input type="text" name="" id="" placeholder="Email or phone number">
                        <p class="log-pass">Password</p>
                            <input type="password" name="" id="" placeholder="Password">
                    </div>
                    
                    <div class="forgot-pass">
                        <a href="#">Forgot password?</a>
                    </div>

                    <div class="button-style">    
                        <div class="button-area">
                            <button type="button" class="button-1">Sign in</button>
                        </div>
                        <div class="outline"></div>
                        <div class="button-area2">
                            <button type="button" class="button-2">
                                <div class="item-button">
                                    <img src="img/google.png" alt="" class="img-button"><p>Or sign with Google</p>
                                </div>
                            </button>
                        </div>
                    </div>

                    <div class="new-account">
                        <p>Dont have an account? <a href="#">Sign up now</a></p>
                    </div>
                        
                    <div class="footer">
                        <p>Â© Perfect Login 2021</p>
                    </div>
                </section> 
        </section>                
      
    </div>
</body>
</html>
